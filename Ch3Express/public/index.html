<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            overflow: hidden;
            text-align: center;
            margin: 20px;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card .content {
            padding: 15px;
        }

        .card h2 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
        }

        .card .price {
            font-size: 1.2em;
            color: #28a745; /* Green for price */
        }

        .card .discount {
            font-size: 0.9em;
            color: #dc3545; /* Red for discount */
            text-decoration: line-through;
        }

        .card .brand {
            font-size: 1em;
            color: #007bff; /* Blue for brand */
        }

        .card .buy-button {
            background-color: #007bff; /* Blue */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .card .buy-button:hover {
            background-color: #0056b3; /* Darker blue */
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300" alt="Product Image">
        <div class="content">
            <h2>**title**</h2>
            <p class="brand">**brand**</p>
            <p class="price">**price**</p>
            <p class="discount">**discount**</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</body>
</html>
