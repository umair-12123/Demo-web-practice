<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volume Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            position: relative;
            margin-top: 200px;
            max-width: 70%;
        }
        .volume-control {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50px;
            background-color: black;
            padding: 10px;
            border-radius: 10px;
        }
        .volume-bar {
            width: 10px;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 5px;
            position: relative;
            margin: 10px 0;
        }
        .volume-bar-fill {
            width: 100%;
            background-color: #007bff;
            position: absolute;
            bottom: 0;
            border-radius: 5px;
        }
        .volume-button {
            width: 100%;
            text-align: center;
            color: white;
        }
        .volume-button .btn {
            width: 100%;
            padding: 5px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar scroll</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
      <div class="card">
        <img src="./images/ds.jpeg" class="card-img-top" alt="...">
        <div class="volume-control">
            <div class="volume-button">Volume Up</div>
            <button id="volumeUp" class="btn">↑</button>
            <div class="volume-bar">
                <div id="volumeBarFill" class="volume-bar-fill" style="height: 50%;"></div>
            </div>
            <button id="volumeDown" class="btn">↓</button>
            <div class="volume-button">Volume Down</div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const volumeBarFill = document.getElementById('volumeBarFill');
            const volumeUp = document.getElementById('volumeUp');
            const volumeDown = document.getElementById('volumeDown');

            let volume = 50; // Initial volume (percentage)

            function updateVolume() {
                volumeBarFill.style.height = volume + '%';
            }

            volumeUp.addEventListener('click', function () {
                if (volume < 100) {
                    volume += 10;
                    updateVolume();
                }
            });

            volumeDown.addEventListener('click', function () {
                if (volume > 0) {
                    volume -= 10;
                    updateVolume();
                }
            });
        });
    </script>
  </body>
</html>
