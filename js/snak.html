<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Corners Shape</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <svg width="400" height="400">
        <path d="M 100 100 
                 Q 150 50, 200 0 
                 Q 350 50, 300 100 
                 Q 250 150, 200 200 
                 Q 50 150, 100 100 
                 Z" fill="green" stroke="black" stroke-width="2"></path>
    </svg>

</body>
</html>
