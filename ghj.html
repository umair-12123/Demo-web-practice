<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Section Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full height background section */
        .background-section {
            background-color: #1a1a1a; /* Dark background color */
            color: white;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* Button at the top */
        .top-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            margin-top: 20px;
            font-size: 18px;
        }

        /* Vertical line */
        .vertical-line {
            width: 1px;
            background-color: white;
            flex-grow: 1;
        }

        /* Button at the bottom */
        .bottom-button {
            text-align: center;
            margin-bottom: 20px;
        }

        .bottom-button .btn {
            background-color: #007bff;
            color: white;
            border-radius: 50%;
        }

        .bottom-button p {
            margin-top: 10px;
            font-size: 14px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="background-section">
        <!-- Top Button -->
        <div class="top-button">
            Let's Talk
        </div>

        <!-- Vertical Line -->
        <div class="vertical-line"></div>

        <!-- Bottom Button and Text -->
        <div class="bottom-button">
            <button class="btn btn-primary btn-lg">Explore More</button>
            <p>Scroll down</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
