<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var sortOrder = 'asc';
            $('.f_table_order th').click(function() {
                var column = $(this).index(); 
                var table = $(this).parents('table');
                var rows = table.find('tbody tr').toArray();
                rows.sort(function(a, b) {
                    var A = $(a).find('td').eq(column).text().toUpperCase();
                    var B = $(b).find('td').eq(column).text().toUpperCase();

                    if (A < B) {
                        return sortOrder === 'asc' ? -1 : 1;
                    }
                    if (A > B) {
                        return sortOrder === 'asc' ? 1 : -1;
                    }
                    return 0;
                });
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
         
                $.each(rows, function(index, row) {
                    table.children('tbody').append(row);
                });
                $('.sort-arrow').html(''); // Clear previous arrows
            var arrow = sortOrder === 'asc' ? '↑' : '↓';
            $(this).find('.sort-arrow').html(arrow);
            });
    </script>
</body>
</html>
